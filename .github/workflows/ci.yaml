name: CI

on:
  push:
    branches:
      - main
      - 2.*
  pull_request: ~

env:
  CACHE_VERSION: 4
  DEFAULT_PYTHON: 3.8
  PRE_COMMIT_CACHE: ~/.cache/pre-commit

jobs:
  prepare-base:
    name: Prepare base dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      python-key: ${{ steps.generate-python-key.outputs.key }}
      pre-commit-key: ${{ steps.generate-pre-commit-key.outputs.key }}
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: Create venv and run test case
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          python -m pip install virtualenv==15.1.0
          python -m virtualenv venv2
          . venv2\scripts\activate
          which python
          python -c "import distutils.util; print(distutils.util)"
          python -m pip install git+https://github.com/PyCQA/pylint.git
          python -m pip install -e .
          pylint --version
          pylint venv2/test.py --disable=all --enable=unused-import
          git bisect start
          git bisect bad
          git checkout 4cbe66f1dba9669cf644c2dd6683de37be9de1ca
          pylint venv2/test.py --disable=all --enable=unused-import
          git bisect good
          git bisect run pylint venv2/test.py --disable=all --enable=unused-import
